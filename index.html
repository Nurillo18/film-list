<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>films</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1 class="fw-bold text-center mt-3">Movies catalog</h1>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="">
                        <form action="https://htmlacademy.ru/" method="post">
                            <input class="form-control pt-2 pb-2 mb-3" type="text" placeholder="ave">
                            <input class="form-control pt-2 pb-2 mb-3" type="number" placeholder="5">
                            <select class="form-select pt-2 pb-2 mb-3" aria-label="Default select example">
                                <option selected>All</option>
                              </select>
                              <select class="form-select pt-2 pb-2 mb-3" aria-label="Default select example">
                                <option selected>Reating (high to low)</option>
                              </select>
                              <button class="btn btn-primary w-100">Search</button>
                        </form>
                        <h2 class="h1 fw-bold mt-4">Bookmarked movies</h2>
                        <div class="mt-3 p-3 border border-1 rounded">
                            <h3 class="h5">Avengers: Infinity War</h3>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                        <div class=" p-3 border border-1 rounded">
                            <h3 class="h5">The Avengers</h3>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                        <div class=" p-3 border border-1 rounded">
                            <h3 class="h5">12 Years a Slave</h3>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <h4 class="fw-bold">Search results: 39</h4>
                    <div class="alert alert-primary w-100 p-3 mb-3 text-black">Use the form on the felt to search for a movie</div>
                    <div class="row">
                        <div class="col-6">
                            <div class="border border-2 rounded ">
                                <img class="w-100 rounded-top" src="./images/avengers.jpg" alt="Avengers img">
                                <div class="p-3">
                                    <h4 class="mb-2">Avengers: Infinity War</h4>
                                <div class="mb-3">
                                    <img src="./images/calendar-silhouette.png" alt="calendar img" width="25" height="25">
                                <time class="" datetime="2022-02-14">2018</time>
                                </div>
                                <div class="d-flex">
                                    <img class="d-block" src="./images/star.png" alt="star" width="20" height="20">
                                <p class="ms-2">8.7</p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button class="border border-primary border-2 rounded bg-white text-primary">Watch trailer</button>
                                    </div>
                                    <div>
                                        <button class="border border-primary border-2 rounded bg-white text-primary">More info</button>
                                    </div>
                                    <div>
                                        <button class="border border-primary border-2 rounded bg-white text-primary">Bookmark</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="border border-2 rounded">
                                <img class="w-100 rounded-top" src="./images/iron man.jpg" alt="Avengers img" height="258">
                                <div class="p-3">
                                    <h4 class="mb-2">The Avengers</h4>
                                <div class="mb-3">
                                    <img src="./images/calendar-silhouette.png" alt="calendar img" width="25" height="25">
                                <time class="" datetime="2022-02-14">2018</time>
                                </div>
                                <div class="d-flex">
                                    <img class="d-block" src="./images/star.png" alt="star" width="20" height="20">
                                <p class="ms-2">8.7</p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button class="border border-primary border-2 rounded bg-white text-primary">Watch trailer</button>
                                    </div>
                                    <div>
                                        <button class="border border-primary border-2 rounded bg-white text-primary">More info</button>
                                    </div>
                                    <div>
                                        <button class="border border-primary border-2 rounded bg-white text-primary">Bookmark</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <nav class="" aria-label="...">
                            <ul class="pagination pagination-sm">
                              <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                              </li>
                              <li class="page-item"><a class="page-link " href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">4</a></li>
                            </ul>
                          </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
